<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyTamagotchi</title>
    <link href="css/main.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="offset-sm-2">
                <div id="circle">
                    <div class="col-sm-4 statusMenu">
                        <div class="progress">
                            <div id="happiness" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span>happiness</span></div>
                        </div>
                        <div class="progress">
                            <div id="satiety" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span>satiety</span></div>
                        </div>
                        <div class="progress">
                            <div id="thirst" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span>thirst</span></div>
                        </div>
                        <div class="progress">
                            <div id="cleanliness" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span>cleanliness</span></div>
                        </div>
                        <div class="progress">
                            <div id="rested" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span>rested</span></div>
                        </div>
                    </div>
                    <textarea id="screen" class="inner" disabled></textarea>
                   <div class="row">
                       <div class="offset-sm-2 col-sm-4">
                           <button id="play">Play</button>
                           <button id="feed">Feed</button>
                       </div>
                       <div class="col-sm-4">
                           <button id="giveToDrink">Give to drink</button>
                           <button id="wash">Wash</button>
                       </div>
                       <div class="offset-sm-4">
                           <button id="putToSleep">Put to sleep</button>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/events.js"></script>
<script src="js/myTamagotchi.js"></script>
</body>
</html>
